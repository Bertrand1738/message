<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pretty Monkey</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffe0e0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d6336c;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite ease-in-out;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #ff4d6d80);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 150px;
      background: #ff4d6d;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      margin: 10px 20px;
      line-height: 1.4;
      text-shadow: 1px 1px 2px #ffd6d6;
    }

    a {
      margin-top: 25px;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #ff4d6d, #d6336c);
      padding: 12px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
      font-weight: 500;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    a:hover {
      background: linear-gradient(to right, #d6336c, #ff4d6d);
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(214, 51, 108, 0.5);
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>I love you, Pretty Monkey ‚ù§Ô∏è<br>You make my world magical üå∏</h1>
  <a href="https://your-special-message-or-gift.com" target="_blank">Click here, my love</a>
</body>
</html>
