<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pretty Monkey</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #d6336c;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 150px;
      background: #ff4d6d;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8em;
      text-align: center;
    }

    a {
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #ff4d6d;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    a:hover {
      background: #d6336c;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>I love Pretty Monkey ❤️</h1>
  <a href="https://your-special-message-or-gift.com" target="_blank">Click here, my love</a>
</body>
</html>
