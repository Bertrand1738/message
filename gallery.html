<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Cute Album</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f3e8ff, #ffe0e0);
      font-family: 'Segoe UI', 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #a259c6;
    }
    h1 {
      margin-top: 32px;
      font-size: 2.2em;
      color: #d6336c;
      text-shadow: 0 2px 8px #e0b3ff80;
      letter-spacing: 1px;
    }
    .upload-section {
      margin: 24px 0 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .upload-label {
      background: linear-gradient(90deg, #a259c6, #ffb3e6);
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 16px #a259c640;
      margin-bottom: 10px;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
    }
    .upload-label:hover {
      background: linear-gradient(90deg, #ffb3e6, #a259c6);
      transform: scale(1.05);
    }
    #photo-upload {
      display: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 18px;
      width: 90vw;
      max-width: 900px;
      margin-bottom: 40px;
    }
    .photo {
      background: #fff8fc;
      border-radius: 18px;
      box-shadow: 0 2px 12px #a259c620;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1/1;
      position: relative;
      border: 2px solid #e0b3ff60;
      transition: box-shadow 0.2s;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.2s;
    }
    .photo:hover {
      box-shadow: 0 6px 24px #d6336c40;
    }
    .empty {
      color: #d6336c;
      font-size: 1.1em;
      text-align: center;
      opacity: 0.7;
      margin-top: 40px;
    }
    .back-btn {
      margin: 18px 0 0 0;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #d6336c, #a259c6);
      padding: 10px 26px;
      border-radius: 24px;
      font-weight: 500;
      font-size: 1em;
      box-shadow: 0 2px 8px #a259c640;
      transition: background 0.3s, transform 0.2s;
      display: inline-block;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #a259c6, #d6336c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Our Cute Album ðŸ“¸</h1>
  <div class="gallery" id="gallery">
    <!-- Photos will be loaded here -->
  </div>
  <div class="modal" id="modal">
    <span class="close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImg" src="" alt="Large view" />
  </div>
  <a href="index.html" class="back-btn">Back to Love</a>
  <script>
    // List of images in the photos/ folder
    const imageList = [
      "IMG_20241020_112835.jpg",
      "IMG_20241020_112844.jpg",
      "IMG_20241108_202016.jpg",
      "IMG_20241108_212747.jpg",
      "IMG_20241118_151054.jpg",
      "IMG_20241118_151806.jpg",
      "IMG_20241221_160744.jpg",
      "IMG_20250105_111412.jpg",
      "IMG_20250105_111545.jpg",
      "IMG_20250105_123937.jpg",
      "IMG_20250116_133930.jpg",
      "IMG_20250116_134013.jpg",
      "IMG_20250116_151124.jpg",
      "IMG_20250125_161552.jpg",
      "IMG_20250125_163945.jpg",
      "IMG_20250315_185820.jpg",
      "IMG_20250430_194816.jpg",
      "IMG_20250504_200520.jpg",
      "IMG_20250613_120013.jpg",
      "IMG_20250613_120114.jpg",
      "Snapchat-1161580771.jpg",
      "Snapchat-37745447.jpg",
      "Snapchat-536139701.jpg"
    ];
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');
    if (imageList.length === 0) {
      const empty = document.createElement('div');
      empty.className = 'empty';
      empty.textContent = 'No photos yet. Add images to the photos folder!';
      gallery.appendChild(empty);
    } else {
      imageList.forEach(filename => {
        const div = document.createElement('div');
        div.className = 'photo';
        const img = document.createElement('img');
        img.src = `photos/${filename}`;
        img.alt = filename;
        img.addEventListener('click', function() {
          modal.style.display = 'flex';
          modalImg.src = img.src;
          modalImg.alt = img.alt;
        });
        div.appendChild(img);
        gallery.appendChild(div);
      });
    }
    closeModal.onclick = function() {
      modal.style.display = 'none';
      modalImg.src = '';
    };
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    };
  </script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 230, 245, 0.95);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 0.3s;
    }
    .modal-content {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 18px;
      box-shadow: 0 8px 32px #a259c680;
      border: 4px solid #e0b3ff80;
      background: #fff;
      object-fit: contain;
      margin-bottom: 18px;
      animation: popIn 0.3s;
    }
    .close {
      color: #d6336c;
      font-size: 2.5em;
      font-weight: bold;
      position: absolute;
      top: 30px;
      right: 60px;
      cursor: pointer;
      z-index: 1100;
      text-shadow: 0 2px 8px #fff, 0 0 6px #a259c6;
      transition: color 0.2s;
    }
    .close:hover {
      color: #a259c6;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</body>
</html>
